name: Rebuild dist/index.js

on:
  issue_comment:
    types: [created]

env:
  # Disable Husky git hooks (for local dev only)
  # https://typicode.github.io/husky/how-to.html#ci-server-and-docker
  HUSKY: '0'

permissions:
  contents: write
  pull-requests: write

jobs:
  rebuild-dist:
    # Only run on PR comments with the /rebuild-dist command
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/rebuild-dist')
    runs-on: ubuntu-latest
    steps:
      - name: Get PR branch
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);

      - name: React to comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build dist/index.js
        run: npx ncc build action.js --target es2021 -o dist

      - name: Commit and push if needed
        run: |
          if [ -z "$(git status --porcelain dist/)" ]; then
            echo "No changes to dist/index.js - already up to date!"
            exit 0
          fi
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/
          git commit -m "chore: rebuild dist/index.js"
          git push
          echo "Pushed updated dist/index.js"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const body = status === 'success' 
              ? 'Rebuilt and committed `dist/index.js` successfully.'
              : 'Failed to rebuild `dist/index.js`. Check the workflow logs for details.';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
