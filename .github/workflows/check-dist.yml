name: Check dist/index.js

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  # Disable Husky git hooks (for local dev only)
  # https://typicode.github.io/husky/how-to.html#ci-server-and-docker
  HUSKY: '0'

jobs:
  check-dist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build dist/index.js
        run: npx esbuild action.js --bundle --platform=node --target=node20 --outfile=dist/index.js

      - name: Check for drift
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "::error::dist/index.js is out of sync with source files!"
            echo ""
            echo "The committed dist/index.js does not match what would be generated from the current source."
            echo "Run '/rebuild-dist' as a PR comment to fix this, or run locally:"
            echo "  npx ncc build action.js --target es2021 -o dist"
            echo ""
            echo "Changed files:"
            git status --porcelain dist/
            echo ""
            echo "Diff:"
            git diff dist/
            exit 1
          fi
          echo "dist/index.js is up to date!"
